<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>User List</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="popup-container hidden" id="popupChart">
      <div class="popup-content">
        <a href="#" id="popupExit">[x]</a>
        <h3>Gender users</h3>
        <canvas id="genderUsers" width="600" height="300"></canvas>
      </div>
    </div>
    <div class="user-list">
      <table id="userList">
        <tr>
          <th><button type="button" id="chart">Show Chart</button></th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Location</th>
          <th><input type="search" id="search" placeholder="Search User"></th>
        </th>
        <tr id="preloader"><td colspan="7">Loading...</td></tr>
      </table>

    </div>
    <script src="main.js"></script>
  </body>
</html>
